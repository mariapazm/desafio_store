<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Bicicletas</title>
    <script src="https://kit.fontawesome.com/a85be220a1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <section class="grid_container">
        <nav>
            <div><img  src="assets/img/logo_bici_blanco.png" alt=""></div>
            <ul class="menu">
                <li class="pestanas">Inicio</li>
                <li class="pestanas">Cat√°logo</li>
                <li class="pestanas">Ofertas</li>
                <li class="pestanas">Contacto</li>
            </ul>
        </nav>
        <section class="hamburguesa">
            <div><img  src="assets/img/logo_bici_blanco.png" alt=""></div>
            <i class="fa-solid fa-bars"></i>
        </section>
        <aside>
            <form action="">
                <label for="">Ordenar por:</label>
                <select name="ordenar" id="ordenar">
                    <option value="">Precio de menor a mayor</option>
                    <option value="">Precio de mayor a menor</option>
                    <option value="">Mejor evaluados</option>
                    <option value="">Mayor descuento</option>
                </select>
            </form>  
        </aside>
        <main>
            <figure>
                <img class="bici" src="assets/img/bici_infantil_celeste.jpg" alt="">
                <p>Bicicleta infaltil beauty aro 16</p>
                <button>Comprar</button>
            </figure>
            <figure>
                <img class="bici" src="assets/img/bici_infantil_verde.jpg" alt="">
                <p>Bicicleta infaltil spine aro 12</p>
                <button>Comprar</button>
            </figure>
            <figure>
                <img class="bici" src="assets/img/bici_montana_azul.jpg" alt="">
                <p>Bicicleta cannondale 29 jekyll 2</p>
                <button>Comprar</button>
            </figure>
            <figure>
                 <img class="bici" src="assets/img/bici_montana_roja.jpg" alt="">
                <p>Bicicleta cannondale 29 scalpel ht carbon 2</p>
                <button>Comprar</button>
            </figure>
            <figure>
                <img class="bici" src="assets/img/bici_ruta_amarilla.jpg" alt="">
                <p>Bicicleta cannondale 700 topstone 4</p>
                <button>Comprar</button>
            </figure>
            <figure>
                <img class="bici" src="assets/img/bici_ruta_blanca.jpg" alt="">
                <p>Bicicleta cannondale 700 caad 12</p>
                <button>Comprar</button>
            </figure>
            <figure>
                <img class="bici" src="assets/img/bici_urbana_morada.png" alt="">
                <p>Bicicleta aro 26 rainfall 6v</p>
                <button>Comprar</button>
            </figure>
            <figure>
                    <img class="bici" src="assets/img/bici_urbana_negra.jpg" alt="">
                <p>Bicicleta aro 28 cityfixer 1</p>
                <button>Comprar</button>
            </figure>
            <ul class="paginador">
            <li class="item"><a class="paginas" href="">Anterior</a></li>
            <li class="item"><a class="paginas" href="">1</a></li>
            <li class="item"><a class="paginas" href="">2</a></li>
            <li class="item"><a class="paginas" href="">3</a></li>
            <li class="item"><a class="paginas" href="">Siguiente</a></li>
            </ul>
        </main>
        <footer>
            <div class="redes">
                <i class="fa-brands fa-2x fa-square-facebook"></i>
                <i class="fa-brands fa-2x fa-square-instagram"></i>
            </div>
            <p>Todos los derechos reservados</p>
        </footer>
    </section>  
</body>
</html>
